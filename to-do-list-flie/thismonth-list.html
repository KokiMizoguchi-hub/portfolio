<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="thismonth-list.css" />
    <script
      src="https://kit.fontawesome.com/657e6a1368.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div id="app">
      <div class="screen">
        <div class="hamburger-menu" @click="toggleSideMenu">
          <i class="fas fa-bars"></i>
        </div>

        <div class="side-menu" :class="{ 'side-menu-open': isSideMenuOpen }">
          <div class="profile-section">
            <i class="fas fa-user-circle" id="avatar-icon"></i>
            <span class="user-name">Ê∫ùÂè£„Åï„Çì</span>
            <i class="fas fa-bell bell-icon" @click="toggleNotifications"></i>
            <i class="fas fa-columns close-icon" @click="closeSideMenu"></i>
          </div>

          <div
            v-for="category in categories"
            :key="category"
            class="task-category"
          >
            <p class="category-item">
              <a :href="getCategoryLink(category)" class="category-link">
                <i :class="getCategoryIcon(category)" class="category-icon"></i>
                <span class="category-text">
                  {{ category }} ({{ getCategoryCount(category) }})
                </span>
              </a>
            </p>
          </div>
        </div>

        <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
        <div class="bigbox">
          <h2>‰ªäÊúà</h2>

          <!-- ÈÄöÁü•„ÅÆÂêπ„ÅçÂá∫„Åó„Ç®„É™„Ç¢ -->
          <div v-if="showNotifications" class="notification-bubble">
            <ul>
              <li v-for="(notification, index) in notifications" :key="index">
                {{ notification }}
              </li>
            </ul>
          </div>

          <div class="sometasks">
            <div v-for="(tasks, inbox) in groupedTasks" :key="inbox">
              <h4>{{ getInboxTitle(inbox) }}</h4>
              <div
                v-for="(task, index) in tasks"
                :key="index"
                :class="['task', { done: task.done }]"
              >
                <label class="custom-checkbox">
                  <input type="checkbox" v-model="task.done" />
                  <span
                    :class="['checkmark', getCheckmarkColor(task.priority)]"
                  ></span>
                </label>
                <span :class="['example-text', { 'task-done': task.done }]">
                  {{ task.text }}
                </span>
                <p>{{ task.description }}</p>
                <p class="task-time" v-if="task.time">#{{ task.time }}</p>
                <p class="task-date" v-if="task.date">üìÖ {{ task.date }}</p>
                <button class="removetask" @click="removeTask(task)">‚úñ</button>
              </div>
            </div>
          </div>

          <div class="addtasks">
            <button @click="toggleTaskForm">Ôºã</button>
            <p @click="toggleTaskForm">„Çø„Çπ„ÇØ„ÇíËøΩÂä†</p>
          </div>
          <div v-if="showTaskForm" class="task-form">
            <div class="form-group">
              <label for="taskName">„Çø„Çπ„ÇØÂêç</label>
              <input
                type="text"
                id="taskName"
                v-model="taskName"
                placeholder="„Çø„Çπ„ÇØÂêç„ÇíÂÖ•Âäõ"
              />
            </div>

            <div class="form-group">
              <label for="taskDescription">Ë™¨Êòé</label>
              <textarea
                id="taskDescription"
                v-model="taskDescription"
                placeholder="Ë™¨Êòé„ÇíÂÖ•Âäõ"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="taskPriority">ÂÑ™ÂÖàÈ†Ü‰Ωç</label>
              <select id="taskPriority" v-model="taskPriority">
                <option value="low" class="low">‰Ωé</option>
                <option value="medium" class="medium">‰∏≠</option>
                <option value="high" class="high">È´ò</option>
              </select>
            </div>

            <div class="form-group">
              <label for="taskTime">„É™„Éû„Ç§„É≥„ÉÄ„ÉºÊôÇÈñì</label>
              <input type="time" id="taskTime" v-model="taskTime" />
            </div>

            <div class="form-group">
              <label for="taskDate">Êó•„Å´„Å°</label>
              <input type="date" id="taskDate" v-model="taskDate" />
            </div>

            <div class="form-group">
              <label for="taskInbox">„Ç§„É≥„Éú„ÉÉ„ÇØ„Çπ</label>
              <select id="taskInbox" v-model="taskInbox">
                <option value="inbox">„Ç§„É≥„Éú„ÉÉ„ÇØ„Çπ</option>
                <option value="personal">ÂÄã‰∫∫</option>
                <option value="work">‰ªï‰∫ã</option>
                <option value="study">Â≠¶Áøí</option>
                <option value="hobby">Ë∂£Âë≥</option>
              </select>
            </div>

            <div class="form-actions">
              <button @click="cancelTask">„Ç≠„É£„É≥„Çª„É´</button>
              <button @click="addDetailedTask" class="add-task">
                „Çø„Çπ„ÇØ„ÇíËøΩÂä†
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="thismonth-list.js"></script>
  </body>
</html>
